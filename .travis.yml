# Beta opt-in
# https://docs.travis-ci.com/user/build-config-validation#beta-opt-in
version: ~> 1.0

language: python
dist: xenial
os: linux


env: 
  global:
    - MAKEFLAGS="-j 2"

jobs:
  fast_finish: true
  include:
    - name: Python 3.8 on GNU/Linux
      python: "3.8"
      env: TOXENV=py38
    

addons:
  apt:
    packages:
      - lsof

services:
  - xvfb

before_script:
  - python3 -m pip install --upgrade pip tox

script:
  - python3 -m tox 
